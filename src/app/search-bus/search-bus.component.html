  <div class="container">

    <div class="input-group">

      <select class="form-control" id="from"[(ngModel)]="textbox2" placeholder="From">

       
        <option value="" disabled selected>FROM</option>
        <option *ngFor="let value of dropdownValues" [value]="value" >{{ value }}</option>

        

      </select>

    </div>

    <div class="input-group">

      <select class="form-control" id="to"  [(ngModel)]="textbox3" placeholder="To">

        
        <option value="" disabled selected>To</option>
        <option *ngFor="let value of dropdownValues" [value]="value" >{{ value }}</option>

      
      </select>

    </div>

    <div class="input-group">

      <input type="date" class="form-control" id="date" [(ngModel)]="textbox1" placeholder="yyyy-mm-dd">

    </div>

    <button class="btn btn-primary search-button"  (click)="search()" (click)="searchbus()"(click)="getfare()">Search</button>

 
  </div>
  <div style="font-weight: bold;margin-left: 600px;" class="error-message"  color="red">
    {{ errorMessage }}
  </div>
  




  <div *ngIf="schedules.length > 0">
    <table>
      <thead>
        <tr>
          <th >Date</th>
          <th >Departure Time</th>
          <th >Running Time</th>
          <th >Bus No</th>
          <th >Bus Name</th>
          <th >Bus Type</th>
          <th >Total Seats</th>
          <th >Fare</th>
          <th>Book Now</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let schedule of schedules; let i = index">
          <td>{{ schedule.date }}</td>
          <td>{{ schedule.departureTime }}</td>
          <td>{{ fare[i].runningTime }}</td>
          <td>{{ busDto[i].busNo }}</td>
          <td>{{ busDto[i].busName }}</td>
          <td>{{ busDto[i].busType }}</td>
          <td>{{ busDto[i].totalSeats }}</td>
          <td>{{ fare[i].fare }}</td>
         
          <td><button type="submit" (click)="getseats(schedule.scheduleId)"(click)="setfare(fare[i].fare)"(click)="set()" routerLink="/seats">VIEW SEATS</button></td>
        </tr>
      </tbody>
    </table>
