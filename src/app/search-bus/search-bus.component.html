<html>
  <head>
    <style>
      .awesome-table {
  width: 100%;
  border-collapse: collapse;
  background-color: #f9f9f9;
  border: 1px solid #ddd;
}

.awesome-table th,
.awesome-table td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

.awesome-table th {
  background-color: #4CAF50;
  color: white;
}

.awesome-table tbody tr:nth-child(even) {
  background-color: #f2f2f2;
}

.awesome-table tbody tr:hover {
  background-color: #ddd;
}

    </style>
  </head>
<body>
  Date : <input type="text" [(ngModel)]="textbox1" placeholder="Textbox 1">
  Starting Point : <input type="text" [(ngModel)]="textbox2" placeholder="Textbox 2">
  Destination Point : <input type="text" [(ngModel)]="textbox3" placeholder="Textbox 3">
  <button (click)="search()" (click)="searchbus()">Search</button>
  <table class="awesome-table" >
    
    <tbody>
      <tr *ngFor="let schedule of schedules">
        <td>{{ schedule.scheduleId }}</td>
        <td>{{ schedule.date }}</td>
        <td>{{ schedule.departureTime }}</td>
        <td>{{ schedule.arrivalTime }}</td>
        <td>{{ schedule.routeId }}</td>
        <td>{{ schedule.busId }}</td>
      </tr>
    </tbody>
  </table>
  <div id="response-container1"></div>
</body>
</html>
